<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real aviamentos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>
        <picture>
            <img class="imagem" src="imagens/logo p.jpg" alt="RealAviamentosLogo">
        </picture>

        <label>
            <input placeholder="Barra de pesquisas" type="search" name="pesquisa">
        </label>
    </h1>
    <form>
        <h2>Nome Completo: </h2><input type="text" id="nome">
        <h2>Telefone de Contato: </h2><input type="number" placeholder="(XX) X XXXX-XXXX" id="Telefone">
        <h2>Endereço Completo: </h2><input type="text" id="Endereço">
        <h2>Selecione a Forma de Pagamento </h2>
        <select name="Forma de Pagamento">
            <option value="Forma de Pagamento">Forma de Pagamento</option>
            <option value="Á vista">Á vista</option>
            <option value="Cartã de Débito">Cartã de Débito</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="PIX">PIX</option>
        </select>
    </form>
</body>
</html>
